<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <script src="https://kit.fontawesome.com/b0aa10d154.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="main">    
    <h1 style="align-self: center;">ToDo</h1>    
    <input type="text" size="40" placeholder="Input some here...">
    <div class="tools">
      <div>
        <div class="button">All</div>
        <div class="button">Done</div>
        <div class="button">Undone</div>
      </div>
      <div>
        Sort by
        <div class="action">
          <i class="fas fa-arrow-up"></i>
        </div>
        <div class="action">
          <i class="fas fa-arrow-down"></i>
        </div>
      </div>
    </div>
    <div class="item">
      <div>
        <div class="action done">
          <i class="fas fa-check-circle"></i>
        </div>
        <span>some name</span>
      </div>
      <div>
        <div>
          <span>10/04/2020</span>
          <div class="action">
            <i class="fas fa-trash"></i>
          </div>
          
        </div>
      </div>
    </div>
    <div class="item">
      <div>
        <div class="action done">
          <i class="fas fa-check-circle"></i>
        </div>
        <span>some name</span>
      </div>
      <div>
        <div>
          <span>10/04/2020</span>
          <div class="action">
            <i class="fas fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="item" id="one">
      <div>
        <div class="action undone">
          <i class="fas fa-times-circle"></i>
        </div>
        <span>some name</span>
      </div>
      <div>
        <div>
          <span>10/04/2020</span>
          <div class="action">
            <i class="fas fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="pagination"> 
      <span class="page">
        <i class="fas fa-angle-left"></i>
      </span>  
      <span class="page selected">1</span>
      <span class="page">2</span>
      <span class="page">3</span>
      <span class="page">
        <i class="fas fa-angle-right"></i>
      </span>
      
    </div>
  </div>
</body>
</html>
